<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.A.P – AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Selamat Datang di C.A.P – AI</h1>
    <p>Cognitive Adaptive Persona: Menyatukan Nalar, Evolusi, dan Jiwa Digital.</p>
  </header>

  <main>
    <h2>Proyek Eksperimen AI Mandiri</h2>
    <p>Ini adalah web awal buatan untuk mengembangkan sistem AI yang fleksibel, manusiawi, dan reflektif.</p>
  </main>

  <section id="form-section">
    <h2>Kirim Pesan</h2>
    <form id="message-form">
      <input type="text" id="name" placeholder="Nama kamu" required />
      <textarea id="message" placeholder="Pesan kamu" required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <div id="message-list"></div>
  </section>

  <footer>
    <p>&copy; 2025 Sbuah2 – C.A.P Project. All rights reserved.</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://bspnujyvwliymghabrcq.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzcG51anl2d2xpeW1naGFicmNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIwNTg2NDgsImV4cCI6MjA2NzYzNDY0OH0.yaBHCQQBe36dvPfxP4cZaouZwYBXjJvfeUvlnQ8-ako';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('message-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) return;

      const { error } = await supabase
        .from('messages')
        .insert([{ name, message }]);

      if (error) {
        alert('Gagal mengirim pesan.');
      } else {
        alert('Pesan berhasil dikirim!');
        document.getElementById('message-form').reset();
        loadMessages();
      }
    });

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('created_at', { ascending: false });

      const messageList = document.getElementById('message-list');
      if (error || !data) {
        messageList.innerHTML = "<p>Gagal memuat pesan.</p>";
        return;
      }

      messageList.innerHTML = data.map(msg => `
        <p><strong>${msg.name}:</strong> ${msg.message}</p>
      `).join('');
    }

    loadMessages();
  </script>
</body>
</html>
